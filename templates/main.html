<!DOCTYPE html>

<html lang="en">

<body style="background-color: skyblue">
<!-- Header -->
<header class="w3-display-container w3-content w3-center" style="max-width:1500px" id="home">
  <img class="w3-image" src="{{ url_for('static', filename='Big_Ls_Clubhouse.png') }}" alt="Me" width="1500" height="600">
  <div class="w3-display-middle w3-padding-large w3-border w3-wide w3-text-light-grey w3-center" style="background-color: rgba(255,255,255,.5); min-width: 600px;">
    <h1 style="color:black">Big L's Clubhouse</h1>
    <h1 id="welcome_tag" style="font-size:20px;color:black;"></h1>
  </div>

  <!-- Navbar (placed at the bottom of the header image) -->
  <div class="w3-bar w3-light-grey w3-round w3-display-bottommiddle w3-hide-small" style="bottom:-16px; width: auto;">
    <a href="/" class="w3-bar-item w3-button">Home</a>
    <a href="/minecraft" class="w3-bar-item w3-button">Minecraft Server</a>
    <a href="/talk_to_me" class="w3-bar-item w3-button">Contact</a>
    <a href="/lepotato-display" class="w3-bar-item w3-button">LePotato Live</a>
  </div>
</header>

<!-- Navbar on small screens -->
<div class="w3-center w3-light-grey w3-padding-16 w3-hide-large w3-hide-medium">
<div class="w3-bar w3-light-grey">
  <a href="/" class="w3-bar-item w3-button">Home</a>
  <a href="/minecraft" class="w3-bar-item w3-button">Minecraft Server</a>
  <a href="/talk_to_me" class="w3-bar-item w3-button">Contact</a>
  <a href="/lepotato-display" class="w3-bar-item w3-button">LePotato Live</a>
</div>
</div>
<!-- Contact -->
<div class="w3-light-grey w3-padding-large w3-padding-32 w3-margin-top" id="contact">
  <h3 class="w3-center">Contact</h3>
  <hr>
  <p>Contact me.</p>

  <form method="post">
    <div class="w3-section">
      <label>Name</label>
      <input class="w3-input w3-border" type="text" required="" name="Name">
    </div>
    <div class="w3-section">
      <label>Email</label>
      <input class="w3-input w3-border" type="text" required="" name="Email">
    </div>
    <div class="w3-section">
      <label>Message</label>
      <input class="w3-input w3-border" required="" name="Message">
    </div>
    <button type="submit" class="w3-button w3-block w3-dark-grey">Send</button>
  </form><br>

</div>
  <script>changing_welcome_message()</script>
