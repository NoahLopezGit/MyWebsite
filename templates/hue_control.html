<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='hue_control.css') }}">
    <title>Hue Control</title>
</head>
<body>
    <!-- <p>Hello</p> -->
    <script>
        function sendPostRequest(event, light_name) {
            var isChecked = event.target.checked;
            const url = 'http://biglsclubhouse.com/API/hue/' + light_name;
            const data = { 'on': { 'on': isChecked } };
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error(error));
        }
    </script>
    <!-- <button onclick="sendPostRequest()">Click me</button> -->
    <br>
    <span class="label">Light 1</span>
    <label class="switch">
        <input type="checkbox" onclick="sendPostRequest(event, 'light1')">
        <span class="slider"></span>
    </label>
    <br>
    <span class="label">Light 2</span>
    <label class="switch">
        <input type="checkbox" onclick="sendPostRequest(event, 'light2')">
        <span class="slider"></span>
    </label>
    <br>
    <span class="label">Light 3</span>
    <label class="switch">
        <input type="checkbox" onclick="sendPostRequest(event, 'light3')">
        <span class="slider"></span>
    </label>
</body>
</html>
