<VirtualHost *:80>

    ServerName localhost

    WSGIDaemonProcess localhost threads=5 python-home=/var/www/MyWebsite/venv/
    WSGIScriptAlias / /var/www/MyWebsite/flaskapp.wsgi

    <Directory /var/www/MyWebsite/>
    <IfVersion < 2.4>
        Order allow,deny
        Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
        Require all granted
    </IfVersion>
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    LogLevel warn
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:80>

    ServerName www.biglsclubhouse.com
    ServerAlias biglsclubhouse.com
    #ServerAdmin webmaster@example.com

    WSGIDaemonProcess biglsclubhouse threads=5 python-home=/var/www/MyWebsite/venv/
